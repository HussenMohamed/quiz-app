<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quizStyle.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
           <div class="category">Category: <span>HTML</span></div>
           <div class="count">Questions Count: <span></span></div> 
        </div>
        <div class="quiz-area">

        </div>
        <div class="answers-area">
            
        </div>
        <div class="buttons">
            <button class="back-button" data-operation="back">Back</button>
            <button class="next-button" data-operation="next">Next</button>
        </div>
        <div class="bullets">
            <div class="spans">

            </div>
            <div class="countdown">
                <span class="minutes">02</span> : <span class="seconds">45</span>
            </div>
        </div>
        <!-- <div class="circular-progress">
            <div class="progress-value">
                <span class="right-count">9</span>/<span class="total-count">10</span>
            </div>
        </div> -->
    </div>
    <script src="scriptQuiz.js"></script>
</body>
</html>
