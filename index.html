<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
           <div class="category">Category: <span>HTML</span></div>
           <div class="count">Questions Count <span>10</span></div> 
        </div>
        <div class="quiz-area">
            <h2>What is the data type of a function in JavaScript?</h2>
        </div>
        <div class="answers-area">
            <div class="answer">
                <input type="radio" name="questions" id="answer_1">
                <label for="answer_1">Function</label>
            </div>
            <div class="answer">
                <input type="radio" name="questions" id="answer_2">
                <label for="answer_2">Procedure</label>
            </div>
            <div class="answer">
                <input type="radio" name="questions" id="answer_3">
                <label for="answer_3">Method</label>
            </div>
            <div class="answer">
                <input type="radio" name="questions" id="answer_4">
                <label for="answer_4">Object</label>
            </div>
        </div>
        <div class="buttons">
            <button class="back-button">Back</button>
            <button class="next-button">Next</button>
        </div>
        <div class="bullets">
            <div class="spans">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span class="active">5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>
            <div class="countdown">
                <span class="minutes">02</span> : <span class="seconds">45</span>
            </div>
        </div>
    </div>
</body>
</html>
